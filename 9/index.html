<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between <span class="min">0</span> and
      <span class="max"></span>
    </h2>
    <form action="">
      <input
        class="input-range"
        type="range"
        list="numberRange"
        min="0"
        max="200"
      />
      <datalist id="numberRange">
        <option value="50"></option>
        <option value="100"></option>
        <option value="150"></option>
        <option value="200"></option>
      </datalist>
    </form>
    <div class="main">
      Guess the number :
      <input class="input-text" type="text" size="4" />
      <button class="playBtn">Play</button>
      <div class="status"></div>
      <div class="result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
