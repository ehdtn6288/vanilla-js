<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="calculator-frame">
      
        <div class="calculator-display">0</div>
        <div class="calculator-reset">C</div>
     
      
        <div class="calculator-number">7</div>
        <div class="calculator-number">8</div>
        <div class="calculator-number">9</div>
        <div class="calculator-calcule">+</div>
    
      
        <div class="calculator-number">4</div>
        <div class="calculator-number">5</div>
        <div class="calculator-number">6</div>
        <div class="calculator-calcule">-</div>
     
        <div class="calculator-number">1</div>
        <div class="calculator-number">2</div>
        <div class="calculator-number">3</div>
        <div class="calculator-calcule">*</div>
   
        <div class="calculator-number calculator-zero">0</div>
        <div class="calculator-result">=</div>
        <div class="calculator-calcule">/</div>
      </div>
    </div>
    <sapn class="calculating-zone"></sapn>
    <span class="numArea"></span>
    <span class="calArea"></span>
    
    
    <script src="index.js"></script>
  </body>
</html>
